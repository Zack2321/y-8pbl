<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Section</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f8fa;
      }
      
      .team-section {
        text-align: center;
        padding: 50px 20px;
        background-color: #ffffff;
        border-radius: 10px;
        max-width: 800px;
        margin: 50px auto;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      
      .title {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 30px;
        color: #333;
        position: relative;
      }
      
      .title::after {
        content: "";
        display: block;
        width: 50px;
        height: 3px;
        background-color: #007bff;
        margin: 10px auto 0;
      }
      
      .team-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }
      
      .team-member {
        text-align: center;
        max-width: 150px;
        border-radius: 10px;
        background-color: #f1f1f1;
        padding: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }
      
      .team-member:hover {
        transform: translateY(-10px);
      }
      
      .team-member img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 10px;
      }
      
      .team-member h3 {
        font-size: 1rem;
        margin: 10px 0;
        color: #333;
      }
      
      .team-member p {
        font-size: 0.9rem;
        color: #555;
      }
      
  </style>
</head>
<body>
  <div class="team-section">
    <h2 class="title">Meet Our Members</h2>
    <div class="team-container">
      <div class="team-member">
        <img src="mimage/n.png" alt="Mr. Zack">
        <h3>Mr. Zack</h3>
        <p>Graphic Designer</p>
      </div>
      <div class="team-member">
        <img src="mimage/image (5).jpg" alt="Mr. Sweety">
        <h3>Mrs. Sweety</h3>
        <p>Soft - Engineer</p>
      </div>
      <div class="team-member">
        <img src="mimage/n2.png" alt="Mr. Sai">
        <h3>Mr. Sai</h3>
        <p>Web Developer</p>
      </div>
      <div class="team-member">
        <img src="mimage/n1.png" alt="Mrs. Nora">
        <h3>Mrs. Nora</h3>
        <p>Product Manager</p>
      </div>
    </div>
  </div>
</body>
</html>
