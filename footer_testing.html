<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Footer Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .footer {
            background-color: #222;
            color: white;
            padding: 50px 0;
        }
        .footer h5 {
            font-weight: bold;
            color: #f4a029;
            margin-bottom: 20px;
        }
        .footer a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }
        .footer a:hover {
            color: #f4a029;
        }
        .footer .social-icons a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            background-color: transparent;
            border: 2px solid #f4a029;
            border-radius: 50%;
            font-size: 22px;
            margin: 5px;
            transition: all 0.3s ease-in-out;
            color: white;
        }
        .footer .social-icons a:hover {
            background-color: #f4a029;
            color: black;
            transform: scale(1.1);
        }
        .footer .contact-info {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }
        .footer .contact-info i {
            color: #f4a029;
        }
        .footer-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .footer-logo img {
            width: 120px;
            height: auto;
        }
        .footer-bottom {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #bbb;
        }
        .footer-bottom p {
            margin: 0;
        }
    </style>
</head>
<body>

<!-- Footer Section -->
<footer class="footer">
    <div class="container">
        <div class="row text-center text-md-start">
            <!-- Column 1: Logo -->
            <div class="col-md-4 footer-logo">
                <img src="logo.png" alt="Logo">
            </div>

            <!-- Column 2: Explore Further -->
            <div class="col-md-4">
                <h5>EXPLORE FURTHER</h5>
                <ul class="list-unstyled">
                    <li><a href="#">About us</a></li>
                    <li><a href="#">/</a></li>
                    <li><a href="#">/</a></li>
                </ul>
            </div>

            <!-- Column 3: Contact Info -->
            <div class="col-md-4">
                <h5>Contact Us</h5>
                <p>Office (33), Ministry of Hotels and Tourism, Nay Pyi Taw, Myanmar</p>
                <div class="contact-info">
                    <i class="fa-solid fa-phone"></i> +95673406458, +95673406247
                </div>
                <div class="contact-info">
                    <i class="fa-solid fa-phone"></i> +95 673 406 129
                </div>
                <div class="social-icons">
                    <a href="https://x.com/twitter?lang=en"><i class="fa-brands fa-twitter"></i></a>
                    <a href="https://www.pinterest.com/"><i class="fa-brands fa-pinterest"></i></a>
                    <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.youtube.com/"><i class="fa-brands fa-youtube"></i></a>
                    <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>© 2025 | Designed with ❤️ in Myanmar</p>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
