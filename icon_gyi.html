<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to EDUSN Digital School</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <style>
        body {
            background: url('moscow.jpg') no-repeat center center/cover;
            color: white;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .subject-card {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            color: white;
            transition: transform 0.3s;
        }
        .subject-card:hover {
            transform: scale(1.05);
        }
        .subject-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .container {

            align-items: center;
           
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container text-center py-5">
        <h1 class="mb-3">Welcome to EDUSN Digital School</h1>
        <p class="mb-5">You can make your future bright and successful.</p>

        <div class="row g-4 justify-content-center" data-aos="fade-up" data-aos-delay="20">
            <div class="col-6 col-md-4 col-lg-2">
                <div class="subject-card">
                    <i class="bi bi-book-fill subject-icon"></i>
                    <h5>English</h5>
                </div>
            </div>
            <div class="col-6 col-md-4 col-lg-2">
                <div class="subject-card">
                    <i class="bi bi-calculator-fill subject-icon"></i>
                    <h5>Math</h5>
                </div>
            </div>
            <div class="col-6 col-md-4 col-lg-2">
                <div class="subject-card">
                    <i class="bi bi-browser-safari subject-icon"></i>
                    <h5>Science</h5>
                </div>
            </div>
            <div class="col-6 col-md-4 col-lg-2">
                <div class="subject-card">
                    <i class="bi bi-globe subject-icon"></i>
                    <h5>GP</h5>
                </div>
            </div>
            <div class="col-6 col-md-4 col-lg-2">
                <div class="subject-card">
                    <i class="bi bi-laptop-fill subject-icon"></i>
                    <h5>ICT</h5>
                </div>
            </div>
        </div>
    </div>
    <script>
        AOS.init();
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
